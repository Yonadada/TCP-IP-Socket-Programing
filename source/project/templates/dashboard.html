<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <!-- js 파일 연결 -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <h3>기능 통제실</h3>
    <!-- 센서값-->
    <div class="sensor-box">
        <table>
            <tr><td>항목</td><td>값</td></tr>
            <tr>
                <td>🌡️ 온도</td>
                <td><span id="temp"></span> °C</td>
            </tr>
            <tr>
                <td>💧 습도</td>
                <td><span id="humid"></span> %</td>
            </tr>
            <tr>
                <td>⏰ 측정 시각: <span id="timestamp"></span>
            </tr>
        </table>
    </div>
    <!-- 버튼 -->
    <div class="button-panel">
        <!-- led 버튼, ledSwitch 버튼 클릭/ ledLabel 현재상태 표시 -->
         <div class="form-check form-switch"> 
            <input class="form-check-input" type="checkbox" role="switch" id="ledSwitch">
            <label class="form-check-label" id="ledLabel" for="ledSwitch">LED OFF</label>
        </div>
        <!-- <tr><th><button class="btn-blue">자동 감지 ON/OFF</button></th></tr> -->
        <tr><th><button class="btn-blue">센서값 갱신</button></th></tr>
        <tr><th><button class="btn-green">부저</button></th></tr>    
    </div>
    <script src="{{ url_for('static', filename='js/led.js') }}"></script>
</body>
    
</html>
